<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oak City Locksmith | Raleigh NC Emergency Service</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans text-gray-900">
    <div class="bg-red-600 text-white text-center py-2 font-bold uppercase text-xs tracking-widest">
        ðŸš¨ 15-Minute Response - Technician Dispatched Immediately in Raleigh
    </div>
    <main class="max-w-6xl mx-auto py-12 px-6 grid grid-cols-1 lg:grid-cols-2 gap-12 items-center">
        <div>
            <img src="pics/locksmith.png" alt="Raleigh Locksmith Service" class="rounded-2xl shadow-lg mb-6 w-full h-72 object-cover">
            <h1 class="text-5xl font-black mb-6 leading-tight">Locked Out? <br><span class="text-red-600">We'll Get You In.</span></h1>
            <p class="text-xl text-gray-600 mb-8 font-medium italic underline decoration-red-500">Expect a technician call-back in 15 minutes or less.</p>
        </div>
        <div class="bg-white p-8 rounded-xl shadow-2xl border-t-4 border-red-600">
            <h2 class="text-2xl font-bold mb-6 text-center">Request Immediate Dispatch</h2>
            <form action="#" class="space-y-4">
                <input type="text" placeholder="Full Name" class="w-full p-4 rounded bg-gray-50 border border-gray-200 focus:ring-2 focus:ring-red-500 outline-none">
                <input type="tel" placeholder="Phone Number" class="w-full p-4 rounded bg-gray-50 border border-gray-200 focus:ring-2 focus:ring-red-500 outline-none">
                <select class="w-full p-4 rounded bg-gray-50 border border-gray-200 focus:ring-2 focus:ring-red-500 outline-none">
                    <option>Home/Car Lockout (Emergency)</option>
                    <option>New Keys / Key Duplication</option>
                    <option>Commercial Lock Security</option>
                </select>
                <button class="w-full bg-red-600 text-white font-black py-4 rounded text-xl shadow-lg hover:bg-red-700 transition">SEND HELP NOW</button>
            </form>
        </div>
    </main>
</body>
</html>
